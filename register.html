<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.min.css">
    <link rel="stylesheet" href="css/register.min.css">
</head>

<body>
    <header class="header">
    </header>
    <section class="formValidation mt-5">
        <div class="container">
            <h1 class="text-center">Register</h1>
            <div class="row g-0">
                <div class="col-12 col-sm-6 col-md-6">
                    <div class="form-left">
                        <div class="input__box">
                            <input type="email" placeholder="Email" id="email" required><br>
                            <span id="tbEmail"></span>
                        </div>
                        <div class="input__box">
                            <input type="password" placeholder="password" id="password" required><br>
                            <span id="tbMatKhau"></span>
                        </div>
                        <div class="input__box">
                            <input type="password" placeholder="password confirm" id="passwordConfirm" required><br>
                            <span id="tbMatKhauXacNhan"></span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-6">
                    <div class="form-right">
                        <div class="input__box">
                            <input type="text" placeholder="name" id="name" required><br>
                            <span id="tbTen"></span>
                        </div>
                        <div class="input__box">
                            <input type="text" placeholder="phone" id="phone" required><br>
                            <span id="tbPhone"></span>
                        </div>
                        <div class="checked">
                            <!-- <label for="cb01">Gender</label> -->
                            <label for="cb01">Gender</label>
                            <input type="radio" id="rb01" name="radios" class="ms-2">
                            <label for="cb01" >Male</label>
                            <input type="radio" id="rb02" name="radios" class="ms-2">
                            <label for="cb01" >Female</label>
                        </div>



                        <div class="button">
                                    <button class="btnSubmit" id="btnSubmit">Submit</button>
                                </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <footer class="footer">
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="controllers/component.js"></script>
    <script src="util/config.js"></script>
    <script src="models/UserRegister.js"></script>
    <script src="controllers/register.js"></script>

</body>

</html>
